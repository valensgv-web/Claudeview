<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude View - GPS Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
    }

    /* Haiti flag overlay on map */
    .leaflet-container {
      background: linear-gradient(180deg, #a8c5e8 0%, #a8c5e8 50%, #f4a5b5 50%, #f4a5b5 100%) !important;
    }

    /* Custom marker styles */
    .custom-marker {
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
      border: 4px solid white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      box-shadow: 0 4px 16px rgba(0, 153, 255, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    .control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 360px;
      max-height: calc(100vh - 40px);
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      z-index: 1000;
      animation: slideInLeft 0.4s ease-out;
      transition: transform 0.3s;
    }

    .control-panel.hidden {
      transform: translateX(-400px);
    }

    .panel-header {
      padding: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 153, 255, 0.1) 100%);
    }

    .panel-title {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .panel-subtitle {
      margin: 0;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 500;
    }

    .panel-content {
      padding: 20px;
    }

    .search-container {
      position: relative;
      margin-bottom: 16px;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      pointer-events: none;
      z-index: 2;
    }

    .search-input {
      width: 100%;
      padding: 14px 14px 14px 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
    }

    .search-input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(0, 212, 255, 0.5);
    }

    .search-results {
      margin-top: 8px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
    }

    .search-results.active {
      display: block;
    }

    .search-result-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: background 0.2s;
    }

    .search-result-item:hover {
      background: rgba(0, 212, 255, 0.1);
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .result-name {
      color: white;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .result-address {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .action-btn {
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
      font-family: inherit;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .action-btn.active {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(0, 153, 255, 0.2) 100%);
      border-color: rgba(0, 212, 255, 0.4);
      color: #00d4ff;
    }

    .route-info {
      padding: 16px;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 153, 255, 0.1) 100%);
      border-radius: 12px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      margin-bottom: 20px;
      display: none;
    }

    .route-info.active {
      display: block;
    }

    .route-stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .route-stat:last-child {
      margin-bottom: 0;
    }

    .route-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      font-weight: 600;
    }

    .route-value {
      color: #00d4ff;
      font-size: 18px;
      font-weight: 700;
    }

    .directions-list {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 300px;
      overflow-y: auto;
    }

    .direction-item {
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      gap: 12px;
      align-items: start;
    }

    .direction-icon {
      color: #00d4ff;
      font-size: 20px;
      min-width: 24px;
    }

    .direction-text {
      flex: 1;
    }

    .direction-instruction {
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .direction-distance {
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
    }

    .weather-section {
      margin-bottom: 20px;
    }

    .weather-toggle {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
    }

    .weather-toggle:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .weather-toggle.active {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.2) 0%, rgba(135, 206, 235, 0.2) 100%);
      border-color: rgba(100, 149, 237, 0.4);
      color: #6495ed;
    }

    .map-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .map-btn {
      width: 56px;
      height: 56px;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      font-size: 24px;
    }

    .map-btn:hover {
      transform: scale(1.05);
      background: rgba(0, 212, 255, 0.2);
      border-color: rgba(0, 212, 255, 0.5);
      color: #00d4ff;
    }

    .panel-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 56px;
      height: 56px;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      z-index: 1001;
    }

    .panel-toggle.shifted {
      left: 400px;
    }

    .panel-toggle:hover {
      background: rgba(0, 212, 255, 0.2);
      border-color: rgba(0, 212, 255, 0.5);
    }

    /* Custom routing control styles */
    .leaflet-routing-container {
      display: none !important;
    }

    /* Loading spinner */
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #00d4ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Scrollbar styling */
    .panel-content::-webkit-scrollbar,
    .directions-list::-webkit-scrollbar,
    .search-results::-webkit-scrollbar {
      width: 6px;
    }

    .panel-content::-webkit-scrollbar-track,
    .directions-list::-webkit-scrollbar-track,
    .search-results::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .panel-content::-webkit-scrollbar-thumb,
    .directions-list::-webkit-scrollbar-thumb,
    .search-results::-webkit-scrollbar-thumb {
      background: rgba(0, 212, 255, 0.3);
      border-radius: 3px;
    }

    .panel-content::-webkit-scrollbar-thumb:hover,
    .directions-list::-webkit-scrollbar-thumb:hover,
    .search-results::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 212, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
      <div class="panel-header">
        <h1 class="panel-title">Claude View</h1>
        <p class="panel-subtitle">Navigate with Intelligence</p>
      </div>
      
      <div class="panel-content">
        <!-- Search Bar -->
        <div class="search-container">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" class="search-input" placeholder="Search destination..." id="searchInput">
          
          <!-- Search Results -->
          <div class="search-results" id="searchResults"></div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
          <div class="spinner"></div>
          Searching...
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
          <button class="action-btn active" id="trackBtn">
            <span>üìç</span>
            Track
          </button>
          <button class="action-btn" id="routeBtn">
            <span>üõ£Ô∏è</span>
            Route
          </button>
          <button class="action-btn" id="clearBtn">
            <span>üóëÔ∏è</span>
            Clear
          </button>
          <button class="action-btn" id="saveBtn">
            <span>‚≠ê</span>
            Save
          </button>
        </div>
        
        <!-- Route Info -->
        <div class="route-info" id="routeInfo">
          <div class="route-stat">
            <span class="route-label">Distance</span>
            <span class="route-value" id="routeDistance">-</span>
          </div>
          <div class="route-stat">
            <span class="route-label">Duration</span>
            <span class="route-value" id="routeDuration">-</span>
          </div>

          <!-- Turn-by-turn directions -->
          <div class="directions-list" id="directionsList"></div>
        </div>
        
        <!-- Weather Section -->
        <div class="weather-section">
          <button class="weather-toggle" id="weatherToggle">
            <div style="display: flex; align-items: center; gap: 10px;">
              <span>‚òÅÔ∏è</span>
              <span>Weather Updates</span>
            </div>
            <span id="weatherIcon">‚õÖ</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Map Controls -->
    <div class="map-controls">
      <button class="map-btn" id="locateBtn" title="My Location">üìç</button>
      <button class="map-btn" id="zoomIn" title="Zoom In">+</button>
      <button class="map-btn" id="zoomOut" title="Zoom Out">‚àí</button>
    </div>

    <!-- Panel Toggle -->
    <button class="panel-toggle shifted" id="panelToggle">
      ‚óÄ
    </button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script>
    // Initialize map
    let map;
    let userMarker;
    let routingControl;
    let userLocation = null;
    let destinationLocation = null;

    // Initialize map centered on default location
    function initMap() {
      map = L.map('map', {
        zoomControl: false
      }).setView([26.1420, -81.7948], 13); // Default: Naples, Florida

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);

      // Try to get user's location
      getUserLocation();
    }

    // Get user's current location
    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            userLocation = [position.coords.latitude, position.coords.longitude];
            
            // Center map on user location
            map.setView(userLocation, 15);
            
            // Add user marker
            if (userMarker) {
              userMarker.setLatLng(userLocation);
            } else {
              const userIcon = L.divIcon({
                className: 'custom-marker',
                iconSize: [24, 24]
              });
              
              userMarker = L.marker(userLocation, { icon: userIcon })
                .addTo(map)
                .bindPopup('üìç You are here');
            }
            
            // Watch position for updates
            navigator.geolocation.watchPosition((pos) => {
              userLocation = [pos.coords.latitude, pos.coords.longitude];
              if (userMarker) {
                userMarker.setLatLng(userLocation);
              }
            });
          },
          (error) => {
            console.error('Geolocation error:', error);
            alert('Unable to get your location. Using default location.');
          }
        );
      }
    }

    // Search for location using Nominatim (OpenStreetMap)
    async function searchLocation(query) {
      if (!query || query.length < 3) return;

      const loading = document.getElementById('loading');
      const searchResults = document.getElementById('searchResults');
      
      loading.classList.add('active');
      searchResults.innerHTML = '';
      searchResults.classList.remove('active');

      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`
        );
        const data = await response.json();
        
        loading.classList.remove('active');

        if (data && data.length > 0) {
          searchResults.classList.add('active');
          
          data.forEach(place => {
            const item = document.createElement('div');
            item.className = 'search-result-item';
            item.innerHTML = `
              <div class="result-name">${place.display_name.split(',')[0]}</div>
              <div class="result-address">${place.display_name}</div>
            `;
            
            item.addEventListener('click', () => {
              selectDestination(place);
            });
            
            searchResults.appendChild(item);
          });
        } else {
          searchResults.innerHTML = '<div class="search-result-item"><div class="result-name">No results found</div></div>';
          searchResults.classList.add('active');
        }
      } catch (error) {
        loading.classList.remove('active');
        console.error('Search error:', error);
        alert('Error searching location. Please try again.');
      }
    }

    // Select destination and create route
    function selectDestination(place) {
      destinationLocation = [parseFloat(place.lat), parseFloat(place.lon)];
      
      // Clear search results
      document.getElementById('searchResults').classList.remove('active');
      document.getElementById('searchInput').value = place.display_name.split(',')[0];
      
      // Show route
      createRoute();
    }

    // Create route from user location to destination
    function createRoute() {
      if (!userLocation || !destinationLocation) {
        alert('Please ensure location services are enabled and a destination is selected.');
        return;
      }

      // Remove existing route
      if (routingControl) {
        map.removeControl(routingControl);
      }

      // Create new route
      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(userLocation[0], userLocation[1]),
          L.latLng(destinationLocation[0], destinationLocation[1])
        ],
        routeWhileDragging: false,
        showAlternatives: false,
        lineOptions: {
          styles: [{
            color: '#00d4ff',
            opacity: 0.8,
            weight: 6
          }]
        },
        createMarker: function(i, waypoint, n) {
          if (i === 0) {
            // Start marker (user location)
            return L.marker(waypoint.latLng, {
              icon: L.divIcon({
                className: 'custom-marker',
                iconSize: [24, 24]
              })
            }).bindPopup('üìç Start');
          } else {
            // End marker (destination)
            return L.marker(waypoint.latLng, {
              icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
              })
            }).bindPopup('üéØ Destination');
          }
        }
      }).addTo(map);

      // Listen for route found
      routingControl.on('routesfound', function(e) {
        const routes = e.routes;
        const summary = routes[0].summary;
        const instructions = routes[0].instructions;
        
        // Update route info
        document.getElementById('routeInfo').classList.add('active');
        document.getElementById('routeDistance').textContent = (summary.totalDistance / 1000).toFixed(2) + ' km';
        document.getElementById('routeDuration').textContent = Math.round(summary.totalTime / 60) + ' min';
        
        // Display turn-by-turn directions
        const directionsList = document.getElementById('directionsList');
        directionsList.innerHTML = '<h4 style="color: rgba(255,255,255,0.8); font-size: 13px; margin-bottom: 12px; text-transform: uppercase;">Turn-by-Turn Directions</h4>';
        
        instructions.forEach((instruction, index) => {
          const icon = getDirectionIcon(instruction.type);
          const item = document.createElement('div');
          item.className = 'direction-item';
          item.innerHTML = `
            <div class="direction-icon">${icon}</div>
            <div class="direction-text">
              <div class="direction-instruction">${index + 1}. ${instruction.text}</div>
              <div class="direction-distance">${(instruction.distance / 1000).toFixed(2)} km</div>
            </div>
          `;
          directionsList.appendChild(item);
        });
        
        document.getElementById('routeBtn').classList.add('active');
      });
    }

    // Get icon for direction type
    function getDirectionIcon(type) {
      const icons = {
        'Head': '‚¨ÜÔ∏è',
        'Continue': '‚¨ÜÔ∏è',
        'SlightRight': '‚ÜóÔ∏è',
        'Right': '‚û°Ô∏è',
        'SharpRight': '‚Ü™Ô∏è',
        'TurnAround': '‚Ü©Ô∏è',
        'SharpLeft': '‚Ü©Ô∏è',
        'Left': '‚¨ÖÔ∏è',
        'SlightLeft': '‚ÜñÔ∏è',
        'WaypointReached': 'üéØ',
        'Roundabout': 'üîÑ',
        'DestinationReached': '‚úÖ'
      };
      return icons[type] || '‚û°Ô∏è';
    }

    // Clear route
    function clearRoute() {
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
      
      document.getElementById('routeInfo').classList.remove('active');
      document.getElementById('routeBtn').classList.remove('active');
      document.getElementById('searchInput').value = '';
      destinationLocation = null;
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
      initMap();

      // Search input with debounce
      let searchTimeout;
      document.getElementById('searchInput').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          searchLocation(e.target.value);
        }, 500);
      });

      // Clear button
      document.getElementById('clearBtn').addEventListener('click', clearRoute);

      // Locate button
      document.getElementById('locateBtn').addEventListener('click', function() {
        if (userLocation) {
          map.setView(userLocation, 15);
        } else {
          getUserLocation();
        }
      });

      // Zoom controls
      document.getElementById('zoomIn').addEventListener('click', () => map.zoomIn());
      document.getElementById('zoomOut').addEventListener('click', () => map.zoomOut());

      // Panel toggle
      const panelToggle = document.getElementById('panelToggle');
      const controlPanel = document.getElementById('controlPanel');
      let panelVisible = true;

      panelToggle.addEventListener('click', function() {
        panelVisible = !panelVisible;
        controlPanel.classList.toggle('hidden');
        panelToggle.classList.toggle('shifted');
        panelToggle.textContent = panelVisible ? '‚óÄ' : '‚ñ∂';
      });

      // Track button
      document.getElementById('trackBtn').addEventListener('click', function() {
        this.classList.toggle('active');
        if (this.classList.contains('active')) {
          getUserLocation();
        }
      });

      // Route button
      document.getElementById('routeBtn').addEventListener('click', function() {
        if (destinationLocation) {
          map.fitBounds([userLocation, destinationLocation]);
        }
      });
    });
  </script>
